<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | One and Done</title>
    <link rel="stylesheet" href="/home.css">
    <!-- Header -->
    <script src="/scripts/common/header.js" defer></script>
    <link rel="stylesheet" href="/stylesheets/common/header.css">
    <!-- Footer -->
    <script src="/scripts/common/footer.js" defer></script>
    <link rel="stylesheet" href="/stylesheets/common/footer.css">
    <!-- Branding -->
    <link rel="stylesheet" href="stylesheets/common/branding.css">
    <!-- Carousel -->
    <script src="scripts/shared/components/carousel.js" defer></script>
    <link rel="stylesheet" href="stylesheets/shared/components/carousel.css">
</head>
<body>
    <section id="hero-section">
        <div id="hero-image-div" class="carousel">
            <button class="carousel-nav-button left"><span><</span></button>
            <button class="carousel-nav-button right"><span>></span></button>

            <div class="carousel-img-div visible">
                <div class="carousel-number-div">1 / 3</div>
                <img class="carousel-img" src="images/landing-carousel/TempImage1.jpg" alt="">
            </div>

            <div class="carousel-img-div">
                <div class="carousel-number-div">2 / 3</div>
                <img class="carousel-img" src="images/landing-carousel/TempImage2.jpg" alt="">
            </div>

            <div class="carousel-img-div">
                <div class="carousel-number-div">3 / 3</div>
                <img class="carousel-img" src="images/landing-carousel/TempImage3.jpg" alt="">
            </div>
            
            <div class="carousel-dot-div">
                <button aria-label="Navigate to slide 1" data-slide="0" class="carousel-dot selected"></button>
                <button aria-label="Navigate to slide 2" data-slide="1" class="carousel-dot"></button>
                <button aria-label="Navigate to slide 3" data-slide="2" class="carousel-dot"></button>
            </div>
        </div>
        <div id="hero-sign-in-div">
            <div id="sign-in-buttons-div">
                <button class="sign-in-button">Log in</button>
                <button class="sign-in-button">Sign up</button>
            </div>
            <div id="sign-in-seperator">
            </div>
            <div id="sign-in-text-div">
                <b>Why sign in?</b>

            </div>
        </div>
        <div id="hero-text-div">
            <p>Hero text div</p>
        </div>
    </section>
</body>
</html>
